    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js
        uses: actions/setup-node@v2-beta
        with:
          node-version: '16.14.0'
          check-latest: true
      - run: rm -rf node_modules/
      - run: npm ci --production
      - run: npm run build
      - uses: FirebaseExtended/action-hosting-deploy@v0
